{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
  {% load static %}
  <meta charset="utf-8" />
</head>

<body>

  <div class="m-3" style="min-height:300px;">
    <form action="{% url 'optimize_code' %}" method="post">
      {% csrf_token %}

      <div class="container">
        <div class="row" style="padding:2vw">
          <div class="col-sm">
            <p>CUDA Version</p>
          </div>
          <div class="col-sm">
            <div class="settings-field">
              <input type="text" class="form-control" name="CUDA_version" id="CUDA_version"
                value="{{ CUDA_version.text }}" />
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row" style="padding:2vw">
          <div class="col-sm">
            <p>Speed</p>
          </div>
          <div class="col-sm">
            <div class="settings-field">
              <select name="speed_rating" id="speed_rating" class="form-select">
                <option id="rating" value="1"> 1 </option>
                <option id="rating" value="2"> 2 </option>
                <option id="rating" value="3"> 3 </option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row" style="padding:2vw">
          <div class="col-sm">
            <p>Readability</p>
          </div>
          <div class="col-sm">
            <div class="settings-field">
              <select name="readability_rating" id="readability_rating" class="form-select">
                <option id="rating" value="1"> 1 </option>
                <option id="rating" value="2"> 2 </option>
                <option id="rating" value="3"> 3 </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group" style="padding: 1vw">
        <textarea class="form-control" name="original_code" id="original_code" value="{{ original_code.text }}"
          placeholder="insert code here" rows="15"></textarea>
      </div>

      <div class="d-flex justify-content-center align-items-end">
        <input id="submit_btn" class="align-text-bottom btn btn-primary" id="submit_btn" type="submit" value="Optimize">
      </div>
  </div>
  </form>
  </div>
  <!-- <footer class="bg-light text-center fixed-bottom pt-1">
      <div class="container">
          <p class="mb-0">CUDA Optimizer</p>
          <p class="text-muted">Candace, Kaylee, and Robert</p>
      </div>
    </footer> -->
</body>
<script>
  $(document).ready(function () {

  });
</script>

</html>
