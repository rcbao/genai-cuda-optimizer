{% load django_bootstrap5 %} 
{% bootstrap_css %} 
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    {% load static %}
    <meta charset="utf-8" />
    
  </head>
  <body>
    <script>
      function copyOriginal() {
        const originalCode = "{{ original_code|escapejs }}";
        navigator.clipboard.writeText(originalCode);
      }
      function copyOptimized() {
        const optimizedCode = "{{ optimized_code|escapejs }}";
        navigator.clipboard.writeText(optimizedCode);
      }
    </script>

    <div class="m-3" style="min-height:300px;">
        <div class="container">
          <div class="row d-flex flex-row" style="padding: 2vw;"> 
              <div class="col-sm-6">
                  <div class="d-flex justify-content-between align-items-center">
                    <h1>Original Code:</h1>
                    <button class="align-text-bottom btn btn-default" onclick="copyOriginal()"><i class="fa fa-clipboard" style="font-size:24px;"></i></button>
                  </div>
                  <pre>{{ original_code }}</pre>
              </div>
              <div class="col-sm-6">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>Optimized Code:</h1>
                    <button class="align-text-bottom btn btn-default" onclick="copyOptimized()"><i class="fa fa-clipboard" style="font-size:24px;"></i></button>
                </div>
                <pre>{{ optimized_code }}</pre>
              </div>
          </div>
      </div>
      <form action="{% url 'back' %}" method="post">
        {% csrf_token %}
          <div class="d-flex justify-content-center align-items-end">
            <input id="submit_btn" class="align-text-bottom btn btn-primary" id="submit_btn" type="submit" value="Back">
        </div>
      </form>
    </div>
  </body>
  <script>
    $(document).ready(function(){
      
    });
  </script>
</html>
