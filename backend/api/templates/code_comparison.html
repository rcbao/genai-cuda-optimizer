{% load django_bootstrap5 %} 
{% bootstrap_css %} 
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    {% load static %}
    <meta charset="utf-8" />
  </head>
  <body>

    <div class="m-3" style="min-height:300px;">
      <form action="{% url 'back' %}" method="post">
        {% csrf_token %}

        <div class="container">
          <div class="row" style="padding:2vw"> 
            <div class="col-sm">
                <h1>Original Code:</h1>
                <pre>{{ original_code }}</pre>
            </div>
            <div class="col-sm">
                <h1>Optimized Code:</h1>
                <pre>{{ optimized_code }}</pre>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center align-items-end">
            <input id="submit_btn" class="align-text-bottom btn btn-primary" id="submit_btn" type="submit" value="Back">
        </div>

      </form>
    </div>
  </body>
  <script>
    $(document).ready(function(){
      
    });
  </script>
</html>
